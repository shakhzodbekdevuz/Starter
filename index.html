<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/fontawesome-free-6.0.0-beta3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Our Team</h1>
          <div class="underline"></div>
        </div>
        <article class="inside">
          <div class="img-container">
            <img src="./image/as.png" id="pimage" alt="" />
          </div>
          <h4 id="name">Shahzod</h4>
          <p id="job">Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi atque
            provident aperiam! Maiores exercitationem eum est, aperiam
            asperiores  
          </p>
          <div class="btn-container">
              <button class="prev-btn">
                  <i class="fas fa-chevron-left" aria-hidden="true"></i>
              </button>
              <button class="next-btn">
                  <i class="fas fa-chevron-right" aria-hidden="true"></i>
              </button>
          </div>
          <button class="random-btn">Boss</button>
        </article>
      </section>
    </main>
    <script src="./Js/app.js"></script>
  </body>
</html>
